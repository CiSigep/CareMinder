<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Patient List</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h1> <img src="/img/careminder.png" alt="Creminder Logo" height="100%" width="100%"> </h1>

        <br>
        <br>

        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Caregiver's Name</h5>
            <h6 class="card-subtitle mb-2 text-muted">Caregiver's ID</h6>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Patients
              </button>
              <div class="dropdown-menu" aria-labelledby="Patients">
                <a class="dropdown-item" href="#">Patient1</a>
                <a class="dropdown-item" href="#">Patient2</a>
                <a class="dropdown-item" href="#">Patient3 </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
      </div>
    </div>
  </div>


</body>

</html>

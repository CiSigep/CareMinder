<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <title>CareMinder</title>
</head>

<body>
<br>
<br>
<br>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
          <h1> <img src="/img/Logo-CM.jpg" alt="Careminder Logo" height="50%" width="50%"> </h1>

          <br>
          <br>
  
          <form method="POST" action="/login">
            <div class="form-group">
              <label for="usernameInput">Username</label>
              <input name="username" type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp"
                placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input name="remember" type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button> <a class="btn btn-primary" href="/signup" role="button">Create Account</a>
          </form>

      </div>
      <div class="col-md-0">
       
      </div>
      <div class="col-md-8">
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

</body>

</html>

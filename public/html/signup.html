<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Sign Up Page</title>
</head>

<body>

  <br>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
          <h2> <img src="/img/Logo-CM.jpg" alt="Careminder Logo" height="50%" width="50%"> </h2>

          <form method="POST" action="/signup">
            <div class="form-group">
              <label for="firstNameInput">First Name</label>
              <input name="firstName" type="text" class="form-control" id="firstNameInput"
                placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label for="lastNameInput">Last Name</label>
              <input name="lastName" type="text" class="form-control" id="lastNameInput" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <label for="usernameInput">Username</label>
              <input name="username" type="text" class="form-control" id="usernameInput" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Enter a Valid Email Address</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="passwordInput">Create A Password</label>
              <input name="password" type="password" class="form-control" id="passwordInput" aria-describedby="emailHelp"
                placeholder="Enter Password">
            </div>
           
            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>
      </div>
      <div class="col-md-0">
        </div>
        <div class="col-md-8">
        </div>
      </div>
    </div>

    <br>
    <br>
    <br>
    <br>

</body>

</html>
